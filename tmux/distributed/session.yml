  - param_server:
      layout: tiled
      panes:
        - ./waitForTime.py; roslaunch swarm param_server.launch
        - rosrun rqt_reconfigure rqt_reconfigure
  - swarm:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; ./waitForControl.py; roslaunch swarm swarm.launch
