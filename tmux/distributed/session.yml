  - rviz:
      layout: tiled
      panes:
        - ./waitForControl.py; rosrun rviz rviz -d ./rviz.rviz
  - layout:
      layout: tiled
      panes:
        - ./waitForControl.py; sleep 3; ~/.i3/layout_manager.sh ./layout.json
