        - export UAV_NAME=uav15; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml
        - export UAV_NAME=uav16; ./waitForTime.py; roslaunch mrs_uav_general core.launch config_uav_manager:=./custom_configs/uav_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml
